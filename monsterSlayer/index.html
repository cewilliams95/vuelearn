<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div 
                class="healthbar text-center" 
                style="background-color: green; margin: 0; color: white;"
                :style="{'width': userHealth + '%'}">
                    {{ userHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div 
                class="healthbar text-center" 
                style="background-color: green; margin: 0; color: white;"
                :style="{'width': enemyHealth +'%'}">
                    {{ enemyHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!isGameRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" :disabled="isTurnOver" @click="attack">ATTACK</button>
            <button id="special-attack" :disabled="isTurnOver" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" :disabled="isTurnOver" @click="heal">HEAL</button>
            <button id="give-up" @click="surrender">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turnLog.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turnLog" :class="{ 'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.msg }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="./js/app.js"></script>
</body>
</html>
